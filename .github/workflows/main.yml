on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: https://github.com/fenghshia/secretone-action.git
        env:
          SECRETONE_CREDENTIAL: ${{ secrets.SECRETONE_CREDENTIAL }}
          PASSSECRET: secretone://vin/repo/pass
      - name: Print environment with masked secrets
        run: printenv
